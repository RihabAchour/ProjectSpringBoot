<!DOCTYPE html><head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Inscription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Inscription</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label  class="col-form-label">Nom</label>
                            <input type="text" class="form-control"
                                   id="nomS" placeholder="Nom" />
                        </div>
                        <div class="form-group col-md-8">
                            <label  class="col-form-label">Prenom</label>
                            <input type="text"  class="form-control"
                                   id="prenomS" placeholder="Prenom" />
                        </div>

                        <div class="form-group col-md-8">
                            <label  class="col-form-label">Date De Naissance</label>
                            <input type="text" class="form-control"
                                   id="dateNaissance" placeholder="Date De Naissance" />
                        </div>

                        <div class="form-group col-md-8">
                            <label class="col-form-label">Numero de Semaine</label>
                            <input type="text" class="form-control"
                                   id="numSemaine" placeholder="Numero de Semaine" />
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" >

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
